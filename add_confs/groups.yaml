###################
### groups.yaml ###
###################

default_view:
  view: yes
  name: Home
  entities:
    - device_tracker.jenna_jenna_iphone
    - device_tracker.jordan_pixel
    - sensor.weather_temperature
    - sensor.home_temperature
    - binary_sensor.home_occupancy
    - sensor.dining_temperature
    - binary_sensor.dining_occupancy
    - group.kitchen
    - camera.kitchen_camera
    - group.door_back
    - group.garage
    - media_player.kitchen_home
    - media_player.mibox3

upstairs:
  view: yes
  name: Upstairs
  entities:
    - sensor.upstairs_temperature
    - binary_sensor.upstairs_occupancy
    - sensor.nursery_temperature
    - binary_sensor.nursery_occupancy
    - group.master_bedroom

info:
  view: yes
  name: Info
  entities:
    - sensor.disk_use_home
    - sensor.ram_use
    - climate.home
    - group.home_assistant_status
    - group.door_info
    - group.all_automations
    - group.all_scripts

kitchen:
  name: Kitchen
  entities:
    - light.kitchen_dimmer_level_14_0
    - switch.kitchen_pendant_switch_16_0
    - switch.dining_room_switch_18_0
    - switch.family_room_switch_19_0

master_bedroom:
  name: Master Bedroom
  entities:
    - light.master_fan_level_17_0
    - switch.outdoor_switch_switch_8_0
    - light.__level_20_0

door_back:
  name: Back Door
  entities:
    - lock.back_door_locked_15_0
    - sensor.back_door

garage:
  name: Garage
  entities:
    - cover.garage_door
    - sensor.garage_door_sensor

home_assistant_status:
  name: System
  entities:
    - script.restart_ha
    - script.reload_ha
    - script.watch_movie

door_info:
  name: Doors
  entities:
    - sensor.batt_back_door_lock
    - sensor.batt_back_door

goodbye:
  name: Goodbye
  entities:
    - light.kitchen_dimmer_level_14_0
    - switch.kitchen_pendant_switch_16_0
    - switch.dining_room_switch_18_0
    - switch.family_room_switch_19_0
    - light.master_fan_level_17_0
    - switch.outdoor_switch_switch_8_0
    - light.__level_20_0