
###################
### groups.yaml ###
###################

home:
  view: yes
  name: Home
  entities:
    - sun.sun
    - device_tracker.jenna_jenna_iphone
    - device_tracker.jordan_pixel
    - sensor.weather_temperature
    - group.kitchen
    - group.master_bedroom
    - group.door_back
    # - group.garage_info

info:
  view: yes
  name: Info
  entities:
    - sensor.disk_use_home
    - sensor.ram_use
    - group.home_assistant_status
    - group.door_info
    - group.all_automations

kitchen:
  name: Kitchen
  entities:
    - light.kitchen_dimmer_level_14_0

master_bedroom:
  name: Master Bedroom
  entities:
    - light.dimmer_module_level_13_0
    - switch.outdoor_switch_switch_8_0

door_back:
  name: Back Door
  entities:
    - lock.back_door_lock_locked_12_0
    - sensor.back_door

home_assistant_status:
  name: System
  entities:
    - script.restart_ha
    - script.reload_ha
    - script.watch_movie

door_info:
  name: Doors
  entities:
    - sensor.batt_back_door_lock
    - sensor.batt_back_door

